<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thuc hanh vong lap while 02</title>
</head>
<body>
    <!-- viết chương trình hiện thẻ <hr> theo độ rộng từ 1 đến 100-->
    <script>
        let i=1;
        while (i<=100) {
            document.write( "<hr width="+i+"%>");
                i++;
        }
    </script>

</body>
</html>
